		var round = parseInt(prompt("Количество раундов?"));

			var numberPlayer1 = parseInt(prompt("Пожалуйста " +player1+ ", введите ваш вариант ответа: "));

				alert("Молодец! "+player1+", вы угадали. Загаданное число: " +answer+  ".  Спасибо за игру. The End!");
				break;
			} else if (numberPlayer2 == answer) {
				alert("Молодец! "+player2+", вы угадали. Загаданное число: " +answer+  ". Спасибо за игру. The End!");
				break;
			} if(numberPlayer1 < answer) {
				alert(player1+", ваше число слишком маленькое.");
			} else if(numberPlayer1 > answer) {
				alert(player1+", ваше число слишком большое.");
			} if(numberPlayer2 > answer) {
				alert(player2+", ваше число слишком большое.");
			} else if(numberPlayer2 < answer) {
				alert(player2+", ваше число слишком маленькое.");
			}
		}
	    if((numberPlayer1 != answer) && (numberPlayer2 != answer)) { 
		alert("Победили машины, " +player1+ ' и ' +player2+ ', проиграли. The End!');
		}
	} else {
		alert("Режим: До победного! :P");
		while(true) {
			var numberPlayer1 = parseInt(prompt("Пожалуйста " +player1+ ", введите ваш вариант ответа: "));
			var numberPlayer2 = parseInt(prompt("Пожалуйста " +player2+ ", введите ваш вариант ответа: "));
			if(numberPlayer1 == answer) {
				alert("Молодец! "+player1+", вы угадали. Загаданное число: " +answer+  ".  Спасибо за игру. The End!");
				break;
			} else if (numberPlayer2 == answer) {
				alert("Молодец! "+player2+", вы угадали. Загаданное число: " +answer+  ". Спасибо за игру. The End!");
				break;
			} if(numberPlayer1 < answer) {
				alert(player1+", ваше число слишком маленькое.");
			} else if(numberPlayer1 > answer) {
				alert(player1+", ваше число слишком большое.");
			} if(numberPlayer2 > answer) {
				alert(player2+", ваше число слишком большое.");
			} else if(numberPlayer2 < answer) {
				alert(player2+", ваше число слишком маленькое.");
			}
		}	
	}

	alert('Спасибо за вниманием. Выходим из игры...');
